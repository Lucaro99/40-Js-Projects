<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="/Modal/style.css" />
  </head>
  <body>
    <main>
      <section class="modal-main">
        <div id="title" class="title">
          <h1>Modal</h1>
        </div>
        <div>
          <button id="openModal" class="openModal">Abrir</button>
        </div>
      </section>
      <section class="modal" id="modal">
        <div class="modal-sms">
          <div>
            <button id="modal-close" class="modal-close">
              <i id="icon" class="fas fa-xmark"></i>
            </button>
          </div>
          <div id="title-modal" class="title-modal">
            <h1>Ventana Modal</h1>
          </div>
        </div>
      </section>
    </main>
    <div class="back">
      <button class="btn-back" style="position: absolute; left: 20px; bottom: 20px;">
        <a href="/index.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
    </button>
    </div>
    <script src="/Modal/script.js"></script>
    <script
    src="https://kit.fontawesome.com/bf672f56cc.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
