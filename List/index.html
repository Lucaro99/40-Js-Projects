<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link rel="stylesheet" href="/List/style.css" />
  </head>
  <body>
    <main class="info">
      <div class="mensaje" id="mensaje">
        <p></p>
      </div>
      <h1>Lista del Super</h1>
      <label for="">
        <input type="text" id="lista" placeholder="¿qué necesitas?" />
        <button class="guardar" id="guardar">Guardar</button>
      </label>
      <div class="lista-items" id="lista-items"></div>
      <div class="clean">
        <button class="btn-clean" id="limpiar">Limpiar Lista</button>
      </div>
    </main>
    <!-- Botón Back -->
    <button class="btn-back" style="position: fixed; left: 20px; bottom: 20px">
      <a href="/index.html">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
    </button>
    <!-- Script -->
    <script src="/List/scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/bf672f56cc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
