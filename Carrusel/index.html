<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrusel</title>
    <link rel="stylesheet" href="/Carrusel/style.css" />

  </head>
  <body>
    <main>
      <div class="title">
          <h1>Testimonios</h1>
          <hr>
      </div>
      <div class="review">
        <div class="foto">
          <img src="/Carrusel/img/Catalina Rodriguez.jpeg" alt="" id="img"/>
        </div>
        <div class="info">
          <h1 id="name"></h1>
          <h3 id="job"></h3>
          <p id="info">
          </p>
        </div>
        <div class="next">
          <div class="arrow">
              <button class="atras" id="atras">
                  <i class="fa-solid fa-angle-left"></i>
              </button>
              <button class="adelante" id="adelante">
                  <i class="fa-solid fa-angle-right"></i>
              </button>
          </div>
          <button class="btn" id="btn">Sorpr√©ndeme</button>
        </div>
      </div>
    </main>

    <script src="/Carrusel/script.js"></script>
    <script src="https://kit.fontawesome.com/bf672f56cc.js" crossorigin="anonymous"></script>
  </body>
</html>
